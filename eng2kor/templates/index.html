    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const translateBtn = document.getElementById('translateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultArea = document.getElementById('resultArea');
        const previewText = document.getElementById('previewText');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let downloadUrl = '';

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(file) {
            if (!file) return;

            // íŒŒì¼ í™•ì¥ì í™•ì¸
            if (!file.name.toLowerCase().endsWith('.txt')) {
                showError('txt íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `ì„ íƒëœ íŒŒì¼: ${file.name}`;
            fileName.style.display = 'block';
            translateBtn.disabled = false;
            hideError();
            resultArea.classList.remove('show');
        }

        // ë²ˆì—­ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        translateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const language = document.querySelector('input[name="language"]:checked').value;
            
            // FormData ìƒì„±
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', language);

            // UI ì—…ë°ì´íŠ¸
            translateBtn.disabled = true;
            loading.classList.add('show');
            hideError();
            resultArea.classList.remove('show');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    downloadUrl = data.download_url;
                    previewText.textContent = data.preview;
                    resultArea.classList.add('show');
                } else {
                    showError(data.error || 'ë²ˆì—­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {

            } finally {
                translateBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        downloadBtn.addEventListener('click', () => {

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ

        }

        // ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideError() {
