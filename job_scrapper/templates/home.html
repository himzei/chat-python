<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incruit - 채용정보 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 상단 컬러풀한 헤더 */
        .top-header {
            height: 8px;
            background: linear-gradient(90deg, 
                #ff6b35 0%, 
                #4ecdc4 25%, 
                #ffe66d 50%, 
                #ff6b9d 75%, 
                #ff6b35 100%);
            width: 100%;
        }

        /* 메인 컨테이너 */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* 로고 영역 */
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            width: 100%;
            justify-content: flex-start;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            display: flex;
            align-items: center;
            letter-spacing: -1px;
        }

        .logo-i {
            position: relative;
            display: inline-block;
        }

        .logo-i::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: #ff6b35;
            border-radius: 50%;
        }

        .logo-i::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 0;
            width: 4px;
            height: 40px;
            background-color: #ffe66d;
            border-radius: 2px;
            transform: rotate(-90deg);
            transform-origin: top left;
        }

        /* 검색 폼 영역 */
        .search-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form {
            position: relative;
            width: 100%;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            width: 24px;
            height: 24px;
            color: #ff6b35;
            z-index: 1;
            pointer-events: none;
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            font-size: 18px;
            border: 2px solid #ff6b35;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #333333;
        }

        .search-input::placeholder {
            color: #999999;
        }

        .search-input:focus {
            border-color: #ff8c5a;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .search-button {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background-color: #ff6b35;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #ff8c5a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        /* 설명 텍스트 */
        .description {
            margin-top: 30px;
            text-align: center;
            color: #666666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .search-input {
                font-size: 16px;
                padding: 16px 20px 16px 55px;
            }

            .search-button {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 컬러풀한 헤더 -->
    <div class="top-header"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 로고 영역 -->
        <div class="logo-section">
            <div class="logo">
                <span class="logo-i">I</span>ncruit
            </div>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <form action="/search" method="GET" class="search-form">
                <div class="search-input-wrapper">
                    <!-- 돋보기 아이콘 -->
                    <div class="search-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <!-- 검색 입력 필드 -->
                    <input 
                        type="text" 
                        name="keyword" 
                        class="search-input"
                        placeholder="기업명, 포지션을 검색해 보세요"
                        required
                        autofocus
                    >
                </div>
                <!-- 검색 버튼 -->
                <button type="submit" class="search-button">검색</button>
            </form>
            
            <!-- 설명 텍스트 -->
            <p class="description">Incruit 사이트에서 채용정보를 검색합니다</p>
        </div>
    </div>
</body>
</html>
